<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="index.js"></script>
  <title>Time Tracking</title>
  </head>
  
  <body>
    <main class="container">
      <div class="profile-container">
        <div class="report-card">
          <img src="./images/image-jeremy.png" alt="Jeremy Profile Image"/>
          <p class="descriptions">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
        <div class="report-card-nav">
          <ul class="time-list">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      
      <div class="activities-card-container">
        <div class="card" id="work">
          <div class="activities-info-card">
            <div class="activities-bar">
              <h2 class="activity-name">Work</h2>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="activity-results">
              <p class="activity-hours">32hrs</p>
              <p class="activity-time-stamp">Last Week - 36hours</p>
            </div>
          </div>
        </div>
        
        <div class="card" id="play">
          <div class="activities-info-card">
            <div class="activities-bar">
              <h2 class="activity-name">Play</h2>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="activity-results">
              <p class="activity-hours">10hrs</p>
              <p class="activity-time-stamp">Last Week - 8hours</p>
            </div>
          </div>
        </div>
          
        <div class="card"  id="study">
          <div class="activities-info-card">
            <div class="activities-bar">
              <h2 class="activity-name">Study</h2>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="activity-results">
              <p class="activity-hours">10hrs</p>
              <p class="activity-time-stamp">Last Week - 7hours</p>
            </div>
          </div>
        </div>
            

              <div class="card" id="exercise">
                <div class="activities-info-card">
            <div class="activities-bar">
              <h2 class="activity-name">Exercise</h2>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="activity-results">
              <p class="activity-hours">4hrs</p>
              <p class="activity-time-stamp">Last Week - 5hours</p>
            </div>
          </div>
        </div>

              

        <div class="card" id="social">
          <div class="activities-info-card">
            <div class="activities-bar">
              <h2 class="activity-name">Social</h2>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="activity-results">
              <p class="activity-hours">5hrs</p>
              <p class="activity-time-stamp">Last Week - 10hours</p>
            </div>
          </div>
        </div>

        <div class="card" id="self-care">
          <div class="activities-info-card">
            <div class="activities-bar">
              <h2 class="activity-name">Self Care</h2>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="activity-results">
              <p class="activity-hours">2hrs</p>
              <p class="activity-time-stamp">Last Week - 2hours</p>
            </div>
          </div>
        </div>
      </div>
            
        
        
        
        
        
      </div>
      
          
        
        
    </main>
      
      
  </body>
</html>
